<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WSB Tycoon</title>
    <link rel="stylesheet" type="text/css" href="homeStyleSheet.css">
    
  </head>
  <body style="margin: 0;">
    	
  <nav class="nav-bar">
  	<input class="search-btn" id="search" placeholder="Stock Name Here">
  	<button class="nav-btn account-btn" type="button">Account</button>
  </nav>
     
  <aside class="leftPage margins"></aside>  
  <div class="middlePage">
  	
  	<p id="money">$MONEY$</p>
  	<div class="graph">
  	<!--change this to canvas --->
  		<div id="profitGraph"></div>
  		<div id="profitGraphBar"></div>
  	
  	</div>
  	
  	<canvas id="watch-list">
  	
  	</canvas>
  	
  	<script>
  		var c = document.getElementById("watch-list");
  		var ctx = c.getContext("2d");
  		ctx.moveTo(0,0);
  		ctx.lineTo(200, 100);
  		ctx.stroke();
  	</script>
  	  	
      
  </div>
  <aside class="rightPage margins"></aside>
  
  
  
  
  </body>
</html>
