<!doctype html>
<html lang="en">
  <head>
  	<title>Wallstreet Bets Tycoon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  </head>
  <body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		
		<!-- this is logo -->
		<a class="navbar-brand" href="#">
			<img src="wsb.jpg" alt="Logo" style="width:65px;">
		</a>
		
		
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#" style="text:40px;">Home</a>
			</li>
		</ul>
		
		<form class="form-inline" action="getDaily()">
			<input class="form-control mr-sm-2" id = "searchInput" type="text" placeholder="Search">
			<button class="btn btn-success" type="submit">Search</button>
		</form>
		
	</nav>

	<script type="text/javascript">
		function getDaily() {
			var searchInput = document.getElementByID("searchInput");
		
			var AlphaVantageAPI = require('alpha-vantage-cli').AlphaVantageAPI;
			var key = "P3H2D9PQS4N0MNI4";

			var alphaVantageAPI = new AlphaVantageAPI(key, 'compact', true);

			alphaVantageAPI.getDailyData(searchInput)
				.then(dailyData => {
					console.log("Daily data:");
					console.log(dailyData);
				})
				.catch (err => {
					console.error(err);
				})
		}
	</script>
	

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
